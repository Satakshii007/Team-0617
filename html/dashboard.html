<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | ReWear</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <button class="back-btn" onclick="history.back()">← Back</button>
    <header class="dashboard-header">
      <h1>Welcome, <span id="user-name">User</span> 👋</h1>
      <p>You have <span id="user-points">0</span> points available</p>
    </header>

    <section class="dashboard-buttons">
      <a href="add-item.html" class="dashboard-tile">🧥 Add New Item</a>
      <a href="browse.html" class="dashboard-tile">🔍 Browse Items</a>
      <a href="my-items.html" class="dashboard-tile">📦 My Items</a>
      <button id="logout-btn" class="dashboard-tile logout-btn">🚪 Logout</button>
    </section>
  </div>

  <script type="module" src="../js/dashboard.js"></script>
  <script type="module" src="../js/config.js"></script>
</body>
</html>
